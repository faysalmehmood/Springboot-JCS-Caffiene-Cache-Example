<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="pageHead(pageTitle)">
<title th:text="${pageTitle}">Page Title</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />


<script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div th:fragment="header_navbar">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">OLTP Web Application</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li th:class="${activeClassHome}">
							<a href="/" th:href="@{/}">Home</a>
						</li>
					</ul>
					<ul class="nav navbar-nav">
						<li th:class="${activeClassHSM}">
							<a href="/hsm" th:href="@{/hsm}">HSM Services</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="container">

		<div class="starter-template">
			<h1>Spring Boot Web Thymeleaf Example</h1>
			<h2>
				<span th:text="'Welcome ' + ${message}"></span>
			</h2>
		</div>

	</div>
	<!-- /.container -->

	<div th:fragment="pageFooter">
		<script type="
		text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js">
		</script>

		<script type="text/javascript" src="/js/main.js"></script>

	</div>

</body>
</html>
